name: Send code to Dynatrace Business Event

on:
  push:
    branches: [ "dev" ]
    paths:
      - "sox-workflow.irn08782.min.mjs"
  workflow_dispatch: {}

jobs:
  ingest:
    # Use ONE of the following runs-on options:
    # 1) If your runner shows labels: self-hosted, general-use
    runs-on: [self-hosted, general-use]
    # 2) If your runner only shows: general-use
    # runs-on: general-use

    defaults:
      run:
        shell: bash

    env:
      DT_ENV: irn08782
      REPO: finance/finance-sox-js-library
      FILE_PATH: sox-workflow.irn08782.min.mjs

    steps:
      - name: Start / Environment
        run: |
          echo "==> SHELL: $SHELL"
          echo "==> Dynatrace endpoint: https://${DT_ENV}.live.dynatrace.com/api/v2/bizevents/ingest"
          echo "==> Using runner labels from 'runs-on' above"

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify file exists and preview
        run: |
          set -Eeuo pipefail
          echo "==> Checking file: ${FILE_PATH}"
          if [ ! -f "${FILE_PATH}" ]; then
            echo "Missing ${FILE_PATH}"
            exit 1
          fi
          echo "==> Size (bytes):"
          wc -c "${FILE_PATH}" || true
          echo "==> First 10 lines:"
          head -n 10 "${FILE_PATH}" || true

      - name: Build JSON payload (safe; streams file, no huge args)
        run: |
          set -Eeuo pipefail

          if command -v jq >/dev/null 2>&1; then
            echo "==> Building payload with jq (streaming file content)"
            # -R (raw) reads text; -s (slurp) makes '.' equal the entire file as a single string.
            jq -Rs \
              --arg provider "github-enterprise" \
              --arg type "com.sox.workflow.updated" \
              --arg repo "${REPO}" \
              --arg file "${FILE_PATH}" \
              --arg sha "${GITHUB_SHA}" \
              --arg run_id "${GITHUB_RUN_ID}" \
              '{
                 "event.provider": $provider,
                 "event.type": $type,
                 "repo": $repo,
                 "file": $file,
                 "commit.sha": $sha,
                 "github.run_id": $run_id,
                 "content": .
               }' "${FILE_PATH}" > event.json
          else
            echo "==> jq not found; building payload with Python"
            python3 - <<'PY' > event.json
import json, os
file_path = os.environ["FILE_PATH"]
with open(file_path, "r", encoding="utf-8") as f:
    code = f.read()
payload = {
  "event.provider": "github-enterprise",
  "event.type": "com.sox.workflow.updated",
  "repo": os.environ.get("REPO"),
  "file": file_path,
  "commit.sha": os.environ.get("GITHUB_SHA"),
  "github.run_id": os.environ.get("GITHUB_RUN_ID"),
  "content": code
}
with open("event.json", "w", encoding="utf-8") as out:
  json.dump(payload, out, ensure_ascii=False)
PY
          fi

          echo "==> Payload size (bytes):"
          wc -c event.json || true
          echo "==> Payload preview (first 500 chars):"
          head -c 500 event.json || true
          echo

      - name: Send to Dynatrace (expect HTTP 202)
        env:
          DYNATRACE_BIZEVENTS_TOKEN: ${{ secrets.DYNATRACE_BIZEVENTS_TOKEN }}
        run: |
          set -Eeuo pipefail
          echo "==> POST https://${DT_ENV}.live.dynatrace.com/api/v2/bizevents/ingest"
          HTTP_STATUS=$(curl -sS \
            -X POST "https://${DT_ENV}.live.dynatrace.com/api/v2/bizevents/ingest" \
            -H "Authorization: Api-Token ${DYNATRACE_BIZEVENTS_TOKEN}" \
            -H "Content-Type: application/json" \
            -D headers.txt \
            --data @event.json \
            -o response.json \
            -w "%{http_code}")

          echo "==> HTTP status: ${HTTP_STATUS}"
          echo "==> Response headers:"
          cat headers.txt || true
          echo "==> Response body:"
          cat response.json || true

          if [ "${HTTP_STATUS}" != "202" ]; then
            echo "ERROR: Dynatrace ingest did not return 202. Failing the job."
            exit 1
          fi

      - name: Success
        run: |
          echo "==> Business Event ingest completed (202 Accepted)."